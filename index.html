<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Научный Сайт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #003366;
            color: #ffffff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
        }
        .sidebar {
            width: 200px;
            background-color: #ffffff;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 60px;
            left: 0;
            height: calc(100% - 60px);
        }
        .sidebar a {
            display: block;
            color: #003366;
            text-decoration: none;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #f0f0f0;
        }
        .dropdown {
            display: none;
            margin-top: 10px;
            padding-left: 15px;
            border-left: 2px solid #003366;
        }
        @media (max-width: 600px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            main {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Полезная информация</div>
    </header>

    <nav class="sidebar" role="navigation">
        <a href="#" onclick="toggleDropdown('verificationList')">Поверка</a>
        <div id="verificationList" class="dropdown" aria-hidden="true">
            <p>1. Метод A</p>
            <p>2. Метод B</p>
            <p>3. Метод C</p>
        </div>
        <a href="#" onclick="toggleDropdown('calibrationList')">Калибровка</a>
        <div id="calibrationList" class="dropdown" aria-hidden="true">
            <p><a href="calibration.html" target="_blank">Методики калибровки и стандартные неопределенности ИТЭ</a></p>
            <p>2. Метод Y</p>
            <p>3. Метод Z</p>
        </div>
    </nav>
    
    <main style="margin-left: 220px; padding: 20px;">
        <!-- Основное содержимое страницы -->
    </main>

    <script>
        function toggleDropdown(listId) {
            const dropdown = document.getElementById(listId);
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
            dropdown.setAttribute("aria-hidden", dropdown.style.display === "none");
        }

        window.onclick = function(event) {
            const dropdowns = document.querySelectorAll('.dropdown');
            dropdowns.forEach(dropdown => {
                if (event.target.closest('.sidebar') === null) {
                    dropdown.style.display = "none";
                    dropdown.setAttribute("aria-hidden", "true");
                }
            });
        }
    </script>
</body>
</html>
