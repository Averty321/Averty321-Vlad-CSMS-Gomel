<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Научный Сайт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Светлый фон */
        }
        header {
            background-color: #003366; /* Темно-синий фон */
            color: #ffffff; /* Белый текст */
            padding: 15px 20px;
            display: flex;
            justify-content: space-between; /* Разделение логотипа и меню */
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Тень для шапки */
        }
        .logo {
            font-size: 28px; /* Размер шрифта логотипа */
            font-weight: bold;
        }
        .sidebar {
            width: 200px; /* Ширина боковой панели */
            background-color: #ffffff; /* Белый фон */
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); /* Тень для боковой панели */
            position: fixed; /* Фиксированное положение */
            top: 60px; /* Отступ от верхней части страницы */
            left: 0;
            height: calc(100% - 60px); /* Высота боковой панели */
        }
        .sidebar a {
            display: block; /* Отображение ссылок как блоки */
            color: #003366; /* Темный цвет текста */
            text-decoration: none;
            padding: 10px;
            margin-bottom: 10px; /* Отступ между ссылками */
            border-radius: 4px; /* Радиус углов */
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #f0f0f0; /* Светлее при наведении */
        }
        .dropdown {
            display: none; /* Скрываем выпадающие списки по умолчанию */
            margin-top: 10px;
            padding-left: 15px;
            border-left: 2px solid #003366; /* Отступ для визуального разделения */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Полезная информация</div>
    </header>

    <div class="sidebar">
        <a href="#" onclick="toggleDropdown('verificationList')">Поверка</a>
        <div id="verificationList" class="dropdown">
            <p>1. Метод A</p>
            <p>2. Метод B</p>
            <p>3. Метод C</p>
        </div>
        <a href="#" onclick="toggleDropdown('calibrationList')">Калибровка</a>
        <div id="calibrationList" class="dropdown">
            <p><a href="calibration.html" target="_blank">Методики калибровки и стандартные неопределенности ИТЭ</a></p>
            <p>2. Метод Y</p>
            <p>3. Метод Z</p>
        </div>
    </div>
    
    <main style="margin-left: 220px; padding: 20px;">
        <!-- Основное содержимое страницы -->
    </main>

    <script>
        function toggleDropdown(listId) {
            const dropdown = document.getElementById(listId);
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }

        // Закрытие всех выпадающих списков при клике вне их
        window.onclick = function(event) {
            const dropdowns = document.querySelectorAll('.dropdown');
            dropdowns.forEach(dropdown => {
                if (event.target.closest('.sidebar') === null) {
                    dropdown.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
