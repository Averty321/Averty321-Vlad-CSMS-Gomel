<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-image: url('https://bogatyr.club/uploads/posts/2023-03/29758/1679145823_bogatyr-club-p-fon-metrologiya-foni-vkontakte-11.png');
            background-size: cover;
            color: white;
            padding: 50px 20px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            cursor: pointer;
        }
        section {
            padding: 20px;
            display: none; /* Скрываем раздел по умолчанию */
        }
        .law-list {
            list-style-type: none;
            padding: 0;
        }
        .law-list li {
            margin: 10px 0;
        }
    </style>
    <script>
        function toggleLaws() {
            const lawsSection = document.getElementById('laws');
            lawsSection.style.display = lawsSection.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</head>
<body>
    <header>
        <h1>Добро пожаловать на мой сайт!</h1>
        <nav>
            <a onclick="toggleLaws()">Постановления и законы</a>
            <a href="#projects">Проекты</a>
            <a href="#contact">Контакты</a>
        </nav>
    </header>
    
    <section id="laws">
        <h2>Постановления и законы</h2>
        <ul class="law-list">
            <li><a href="https://metrcons.ru/upload/iblock/feb/feb4f18a54120293bf0fe6973539d7e4.pdf?ysclid=m9hlrrwbkg516363571" target="_blank">РМГ 29-2013 ГСИ</a></li>
            <li><a href="https://example.com/law2" target="_blank">Постановление 2</a></li>
            <li><a href="https://example.com/law3" target="_blank">Постановление 3</a></li>
        </ul>
    </section>
</body>
</html>
